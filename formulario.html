<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <img src="img/logo.png" alt="logo">
  <li><a href="archivo1.html">A</a></li>
  <li><a href="archivo2.html">B</a></li>
  <li><a href="archivo3.html">C</a></li>
  <li><a href="formulario.html">contacto</a></li>
  <br>

  <form action="controlador" method="get" enctype="multipart/form-data">
    <div>
      <label for="">ingrese su edad</label>
      <input type="number" step="1" min="0" max="20" value="5" name="edad" readonly>
    </div>
    <div>
      <label for="nombre">nombre</label>
      <input type="text" value="nombre" name="nombre" pattern="[a-zA-Z]{0,20}" placeholder="ingrese su nombre" id="nombre" autofocus
        autocomplete="off">
    </div>
    <div>
      <label for="color">seleccione un color </label>
      <input type="color" value="color" name="color" id="color" checked>
    </div>
    <div>
      <label for="correo">ingrese su correo</label>
      <input type="text" value="correo" name="correo" id="correo" required>
    </div>
    <div>
      <label for="telefono">ingrese su telefono</label>
      <input type="text" value="telefono" name="telefono" id="telefono" required pattern="[0,9]{0,10}">
    </div>
    <div>
      <label for="ciudad">selccine su ciudad</label>
      <select name="ciudad" id="ciudad">
        <option value="0">seleccione una ciudad</option>
        <option value="1">Bucaramanga</option>
        <option value="2" selected>florida</option>
        <option value="3">Giron</option>
      </select>
    </div>
    <div>
      <label>
        <input type="radio" name="Sexo" value="hombre">M
        <input type="radio" name="Sexo" value="mujer"> F
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="habilidad" checked>HTML
      </label>
      <label>
        <input type="checkbox" name="habilidad" checked>GIT
      </label>
      <label>
        <input type="checkbox" name="habilidad" checked>CLI
      </label>
      <label>
        <input type="checkbox" name="habilidad">JS
      </label>
    </div>
    <div>
      <label for=""></label>
      <input accept="image/* .pdf" multiple type="file">
    </div>
    <button type="submit">guardar</button>
  </form>


</body>

</html>
