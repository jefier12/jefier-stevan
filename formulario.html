<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>

  <form action="controlador" method="get">
    <div>
      <label for="">ingrese su edad</label>
      <input type="number" step="1" min="0" max="20" value="5" name="edad" readonly>
    </div>

    <div>
      <label for="nombre">nombre</label>
      <input type="text" name="nombre" pattern="[a-zA-Z]{0,20}" placeholder="ingrese su nombre" id="nombre" autofocus
        autocomplete="off">
    </div>
    <div>
      <label for="color">seleccione un color</label>
      <input type="color" id="color">
    </div>
    <button type="submit"> guardar </button>
    <div>
      <label for="correo">ingrese su correo</label>
      <input type="text" id="correo" required>
    </div>
    <div>
      <label for="telefono">ingrese su telefono</label>
      <input type="text" id="telefono" required pattern="[0,9]{0,10}">
    </div>

  </form>


</body>

</html>
